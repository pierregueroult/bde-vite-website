<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- BASE SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🐺 | BDE Labete</title>
    <link rel="icon" href="/images/icon.png" />
    <!-- SCRIPTS AND FONT IMPORT -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/edd275dcd1.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/links.js" defer></script>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css" />
    <!-- META TAGS -->
    <meta
      name="title"
      content="Association du Bureau des Etudiants du campus d'Elbeuf"
    />
    <meta
      name="description"
      content="Sur ce site, tu peux retrouver les liens importants en ce qui concerne le Bureau des Etudiants ainsi que l'IUT en général. 🐺"
    />
    <meta
      name="keywords"
      content="IUT, BDE, Labete, BDE Labete, Université, Elbeuf, Rouen"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="French" />
    <meta name="revisit-after" content="5 days" />
    <meta name="author" content="Pierre Guéroult du BDE Labete" />
    <!-- OPEN GRAPHS -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bdelabete.fr/" />
    <meta
      property="og:title"
      content="Association du Bureau des Etudiants du campus d'Elbeuf"
    />
    <meta
      property="og:description"
      content="Sur ce site, tu peux retrouver les liens importants en ce qui concerne le Bureau des Etudiants ainsi que l'IUT en général. 🐺"
    />
    <meta property="og:image" content="/images/logo-variant.png" />
    <!-- TWITTER -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bdelabete.fr/" />
    <meta
      property="twitter:title"
      content="Association du Bureau des Etudiants du campus d'Elbeuf"
    />
    <meta
      property="twitter:description"
      content="Sur ce site, tu peux retrouver les liens importants en ce qui concerne le Bureau des Etudiants ainsi que l'IUT en général. 🐺"
    />
    <meta property="twitter:image" content="/images/logo-variant.png" />
  </head>
  <body>
    <main class="bg-indigo-900 min-h-screen w-screen">
      <header
        class="w-screen h-24 fixed top-0 left-0 bg-indigo-800 flex justify-evenly items-center flex-row"
      >
        <img
          alt="Logo du BDE La bete"
          loading="lazy"
          decoding="async"
          src="/images/logo-variant.png"
          class="h-full py-4 object-contain"
        />
        <a href="/">
          <h1 class="text-3xl font-bold text-white text-right cursor-pointer">
            BDE Labete 🐺
          </h1>
          <p class="text-white text-right">IUT de Rouen, Antenne d'elbeuf</p>
        </a>
      </header>
      <section class="pt-24 container mx-auto container-0">
        <p class="text-white w-10/12 mx-auto text-center text-xl my-4">
          Retrouve ci dessous les liens vers les différents réseaux sociaux et
          sites du BDE Labete 🐺.
        </p>
      </section>
    </main>
  </body>
</html>
